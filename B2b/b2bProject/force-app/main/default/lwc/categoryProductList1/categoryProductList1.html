<template>
    <lightning-card title="Products" icon-name="utility:products">
        <template if:true={products.length}>
            <div class="product-grid">
                <template for:each={products} for:item="product">
                    <div key={product.Id} class="product-card" data-id={product.Id} onclick={handleProductClick}>
                        <img src={product.ImageUrl} alt={product.Name} class="product-image"/>
                        <div class="product-details">
                            <h2 class="product-name">{product.Name}</h2>
                            <p class="product-price">{product.Price}</p>
                        </div>
                    </div>
                </template>
            </div>
        </template>

        <template if:true={error}>
            <div class="error-message slds-text-color_error">{error}</div>
        </template>
    </lightning-card>
</template>
