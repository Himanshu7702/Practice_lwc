<template>
    <div class="accordion">
        <!-- Features Section -->
        <div if:true={product.features} class={features} data-section="features" onclick={handleSectionClick}>
            <span class="icon-container">
                Features
                <svg if:true={isFeaturesActive} version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56.7 56.7">
                    <path class="minus-icon-container" d="M42.5,27.1H14.2c-0.7,0-1.3,0.6-1.3,1.3s0.6,1.3,1.3,1.3h28.3c0.7,0,1.3-0.6,1.3-1.3S43.2,27.1,42.5,27.1z"/>
                </svg>
                <svg if:false={isFeaturesActive} version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56.7 56.7">
                    <path class="plus-icon-container" d="M42.5,27.1H30V14.2c0-0.7-0.6-1.3-1.3-1.3s-1.3,0.6-1.3,1.3v12.9H14.2c-0.7,0-1.3,0.6-1.3,1.3s0.6,1.3,1.3,1.3h13.2v12.9c0,0.7,0.6,1.3,1.3,1.3s1.3-0.6,1.3-1.3V29.7h12.5c0.7,0,1.3-0.6,1.3-1.3S43.2,27.1,42.5,27.1z"/>
                </svg>
            </span>
        </div>
        <template if:true={isFeaturesActive}>

            <div class="accordion-content">
                <template for:each={product.features} for:item="feature">
                    <p key={feature}>
                        <svg class="comment-point" width="10" height="10">
                            <circle cx="5" cy="5" r="3"></circle>
                        </svg> {feature}
                    </p>
                </template>
            </div>
        </template>

        <!-- Applications Section -->
        <div if:true={product.applications} class={applications} data-section="applications" onclick={handleSectionClick}>

                <svg if:true={isApplicationsActive} version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56.7 56.7">
                    <path class="minus-icon-container" d="M42.5,27.1H14.2c-0.7,0-1.3,0.6-1.3,1.3s0.6,1.3,1.3,1.3h28.3c0.7,0,1.3-0.6,1.3-1.3S43.2,27.1,42.5,27.1z"/>
                </svg>
                <svg if:false={isApplicationsActive} version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56.7 56.7">
                    <path class="plus-icon-container" d="M42.5,27.1H30V14.2c0-0.7-0.6-1.3-1.3-1.3s-1.3,0.6-1.3,1.3v12.9H14.2c-0.7,0-1.3,0.6-1.3,1.3s0.6,1.3,1.3,1.3h13.2v12.9c0,0.7,0.6,1.3,1.3,1.3s1.3-0.6,1.3-1.3V29.7h12.5c0.7,0,1.3-0.6,1.3-1.3S43.2,27.1,42.5,27.1z"/>
                </svg>
            </span>
        </div>
        <template if:true={isApplicationsActive}>
            <div class="accordion-content">
                <template for:each={product.applications} for:item="application">
                    <p key={application}>
                        <svg class="comment-point" width="10" height="10">
                            <circle cx="5" cy="5" r="3"></circle>
                        </svg> {application}
                    </p>
                </template>
            </div>
        </template>

        <!-- Specifications Section -->
        <div if:true={product.specifications} class={specifications} data-section="specifications" onclick={handleSectionClick}>
            <span class="icon-container">
                Specifications
                <svg if:true={isSpecificationsActive} version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56.7 56.7">
                    <path class="minus-icon-container" d="M42.5,27.1H14.2c-0.7,0-1.3,0.6-1.3,1.3s0.6,1.3,1.3,1.3h28.3c0.7,0,1.3-0.6,1.3-1.3S43.2,27.1,42.5,27.1z"/>
                </svg>
                <svg if:false={isSpecificationsActive} version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56.7 56.7">
                    <path class="plus-icon-container" d="M42.5,27.1H30V14.2c0-0.7-0.6-1.3-1.3-1.3s-1.3,0.6-1.3,1.3v12.9H14.2c-0.7,0-1.3,0.6-1.3,1.3s0.6,1.3,1.3,1.3h13.2v12.9c0,0.7,0.6,1.3,1.3,1.3s1.3-0.6,1.3-1.3V29.7h12.5c0.7,0,1.3-0.6,1.3-1.3S43.2,27.1,42.5,27.1z"/>
                </svg>
            </span>
        </div>
        <template if:true={isSpecificationsActive}>
            <div class="accordion-content">
                <template for:each={product.specifications} for:item="specification">
                    <p key={specification}>
                        <svg class="comment-point" width="10" height="10">
                            <circle cx="5" cy="5" r="3"></circle>
                        </svg> {specification}
                    </p>
                </template>
            </div>
        </template>

        <!-- Alternative Identifiers Section -->
        <div  if:true={product.alternativeIdentifiers} class={alternativeIdentifiers} data-section="alternativeIdentifiers" onclick={handleSectionClick}>
            <span class="icon-container">
                Alternative Identifiers

                <svg if:true={isAlternativeIdentifiersActive} version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56.7 56.7">
                    <path class="minus-icon-container" d="M42.5,27.1H14.2c-0.7,0-1.3,0.6-1.3,1.3s0.6,1.3,1.3,1.3h28.3c0.7,0,1.3-0.6,1.3-1.3S43.2,27.1,42.5,27.1z"/>
                </svg>
                <svg if:false={isAlternativeIdentifiersActive} version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56.7 56.7">
                    <path class="plus-icon-container" d="M42.5,27.1H30V14.2c0-0.7-0.6-1.3-1.3-1.3s-1.3,0.6-1.3,1.3v12.9H14.2c-0.7,0-1.3,0.6-1.3,1.3s0.6,1.3,1.3,1.3h13.2v12.9c0,0.7,0.6,1.3,1.3,1.3s1.3-0.6,1.3-1.3V29.7h12.5c0.7,0,1.3-0.6,1.3-1.3S43.2,27.1,42.5,27.1z"/>
                </svg>
            </span>
        </div>
        <template if:true={isAlternativeIdentifiersActive}>
            <div class="accordion-content">
                <template for:each={product.alternativeIdentifiers} for:item="altId">
                    <p key={altId}>

                            <circle cx="5" cy="5" r="3"></circle>
                        </svg> {altId}
                    </p>
                </template>
            </div>
        </template>
    </div>
