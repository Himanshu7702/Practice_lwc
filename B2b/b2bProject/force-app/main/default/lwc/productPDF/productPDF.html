<template>
    <lightning-card title="Product PDF Selector">
        <lightning-button label="Select PDFs" onclick={handleOpenModal}></lightning-button>
    </lightning-card>

    <!-- Modal Popup for PDF Selection -->
    <template if:true={showModal}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Select PDFs</h2>
                    <lightning-button-icon icon-name="utility:close" alternative-text="Close"
                        class="slds-modal__close" onclick={handleCloseModal}></lightning-button-icon>
                </header>

                <!-- Modal Content -->
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={pdfList.length}>
                        <template for:each={pdfList} for:item="pdf">
                            <div key={pdf.id} class="slds-m-vertical_x-small">
                                <lightning-input type="checkbox" label={pdf.title} data-id={pdf.id}
                                    onchange={handleCheckboxChange}></lightning-input>
                            </div>
                        </template>
                    </template>
                    <template if:false={pdfList.length}>
                        <p>No PDFs found.</p>
                    </template>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={handleCloseModal}></lightning-button>
                    <lightning-button label="Save" variant="brand" onclick={handleSaveSelection}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
