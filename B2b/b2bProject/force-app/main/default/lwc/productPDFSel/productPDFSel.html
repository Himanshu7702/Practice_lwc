<template>
    <lightning-card title="Product PDF Selector">
        <!-- Fetch PDFs Button -->
        <lightning-button label="Select PDFs" onclick={handleFetchPDFs} variant="brand"></lightning-button>

        <!-- Show PDFs only if showPDFs is true -->
        <template if:true={showPDFs}>
            <template for:each={pdfList} for:item="pdf">
                <div key={pdf.id}>
                    <lightning-input type="checkbox" data-id={pdf.id} onchange={handleCheckboxChange}></lightning-input>
                    <a href={pdf.url} target="_blank">View PDF</a>
                    <iframe src={pdf.url} width="100%" height="300px"></iframe> <!-- âœ… PDF Preview -->
                </div>
            </template>
            

            <!-- Save Selection Button -->
            <lightning-button label="Save Selection" onclick={handleSaveSelection} variant="success"></lightning-button>
        </template>
    </lightning-card>
</template>
