<template>
    <lightning-card title="Product PDF">
        <template if:true={pdfUrl}>
            <iframe src={pdfUrl} class="pdf-preview"></iframe>
            <br>
            <lightning-button label="Download PDF" variant="brand" onclick={handleDownload}></lightning-button>
        </template>
        <template if:false={pdfUrl}>
            <p>No PDF available for this product.</p>
        </template>
    </lightning-card>
</template>
